<h1>Informacion de Usuario</h1>
<hr>

<div class="row">
  <div class="col-4">
    <h3>Usuario Actual: {{userId()}} </h3>

    <button (click)="loadUser( userId() -1 )" class="btn btn-success">Anterior</button>
    &nbsp;
    <button (click)="loadUser( userId() +1 )" class="btn btn-success">Siguiente</button>
  </div>

  <div class="col-8" *ngIf="currentUser()">
    <h3>Usuario</h3>
    <!-- podemos hcaerlo asi o dejar un ngif
    <p>Correo: {{currentUser()?.email}}</p> -->
    <p>Correo: {{currentUser()!.email}}</p>
    <p>Nombre: {{currentUser()!.first_name}} </p>

    <img [src]="currentUser()!.avatar" alt="avatar" class="rounded">

  </div>

  <div class="col-8 text-danger">
    <h2>Usuario no encintrado</h2>
  </div>

</div>
